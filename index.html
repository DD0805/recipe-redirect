<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting to Today’s Recipe...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
    </style>
    <script>
        async function redirect() {
            try {
                // Fetch current recipe URL from your Apps Script Web App
                const response = await fetch("https://script.google.com/macros/s/AKfycbw073GZUcjdRWYwvz-AroZNqtrPy7Ycqf0MMv8FjA6BRhmXS9gErpDEjKTx_G-YtOsk/exec");
                const url = await response.text();
                console.log("Redirecting to:", url);
                window.location.href = url.trim();
            } catch (e) {
                console.error("Failed to fetch URL:", e);
                document.getElementById("status").innerText = "Error loading recipe link. Please try again later.";
            }
        }

        redirect();
    </script>
</head>
<body>
    <h1>Redirecting to Today’s Recipe...</h1>
    <p id="status">Please wait a moment.</p>
</body>
</html>
